<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button color="light" (click)="itemAgregar($event)">Agregar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            <ion-icon name="{{item.icon}}" item-left></ion-icon>
            {{item.nombre}} - {{item.documento}}
            <div class="item-note" item-right>
              Detalle
            </div>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
