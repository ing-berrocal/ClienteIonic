<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formulario Cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label stacked>Documento</ion-label>
            <ion-input type="text" [(ngModel)]="form.documento"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Apellidos</ion-label>
            <ion-input type="text" [(ngModel)]="form.apellidos"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Nombres</ion-label>
            <ion-input type="text" [(ngModel)]="form.nombres"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Telefono</ion-label>
            <ion-input type="text" [(ngModel)]="form.telefono"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="text" [(ngModel)]="form.email"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Direccion</ion-label>
            <ion-input type="text" [(ngModel)]="form.direccion"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Fecha Nacimiento</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="form.fechaNacimiento"></ion-datetime>
          </ion-item>        
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button  *ngIf="!selectedItem.editar" color="secondary" (click)="itemAgregar($event)">Agregar</button>
        <button ion-button  *ngIf="selectedItem.editar" color="secondary" (click)="itemAgregar($event)">Editar</button>
        <button ion-button color="danger" (click)="itemCancelar($event)">Cancelar</button>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
