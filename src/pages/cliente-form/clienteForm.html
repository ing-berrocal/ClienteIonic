<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formulario Cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <form [formGroup]="form">
          <ion-item>
            <ion-label stacked>Documento</ion-label>
            <ion-input [disabled]="selectedItem.editar" type="text" formControlName="documento"></ion-input>            
          </ion-item>        
          <ion-item>
            <ion-label stacked>Apellidos</ion-label>
            <ion-input type="text" formControlName="apellidos"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Nombres</ion-label>
            <ion-input type="text" formControlName="nombres"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Telefono</ion-label>
            <ion-input type="text" formControlName="telefono"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Direccion</ion-label>
            <ion-input type="text" formControlName="direccion"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Fecha Nacimiento</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" formControlName="fechaNacimiento"></ion-datetime>
          </ion-item>        
        </form>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>        
        <button ion-button  *ngIf="!selectedItem.editar" color="secondary" (click)="itemAgregar($event)">Agregar</button>
        <button ion-button  *ngIf="selectedItem.editar" color="secondary" (click)="itemEditar($event)">Editar</button>
        <button ion-button color="danger" (click)="itemCancelar($event)">Cancelar</button>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
