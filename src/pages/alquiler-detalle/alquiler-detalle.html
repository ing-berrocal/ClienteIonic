<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalle de Alquiler</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>    
    <ion-row>
      <ion-col col-6>
        <ion-label>Fecha Registro</ion-label>
        <ion-input type="text" disabled [(ngModel)]="item.fechaAlquiler"></ion-input>
      </ion-col>
      <ion-col col-6>                
        <ion-label>Fecha Entrega</ion-label>
        <ion-input type="text" disabled [(ngModel)]="item.fechaEntrega"></ion-input>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-label>Cliente</ion-label>
        <ion-input type="text" disabled [(ngModel)]="item.cliente"></ion-input>
      </ion-col>
      <ion-col col-6>                
        <ion-label>Titulo</ion-label>
        <ion-input type="text" disabled [(ngModel)]="item.titulo"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-label>Valor</ion-label>
        <ion-input type="text" disabled [(ngModel)]="item.valor"></ion-input>
      </ion-col>
      <ion-col col-6>                
        <ion-label>Total</ion-label>
        <ion-input type="text" disabled [(ngModel)]="item.total"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>        
        <button ion-button color="secondary" *ngIf='item.estado == 1' (click)="itemEntregar($event)">
          Entregar          
        </button>
      </ion-col>      
    </ion-row>
  </ion-grid>  
</ion-content>
