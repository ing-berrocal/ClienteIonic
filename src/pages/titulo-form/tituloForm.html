<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label stacked>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="form.nombre"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Protagonista</ion-label>
            <ion-input type="text" [(ngModel)]="form.protagonista"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Director</ion-label>
            <ion-input type="text" [(ngModel)]="form.director"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Inventario</ion-label>
            <ion-input type="number" [(ngModel)]="form.inventario"></ion-input>
          </ion-item>  
          <ion-item>
            <ion-label stacked>Valor Alquiler</ion-label>
            <ion-input type="number" [(ngModel)]="form.valoralquiler"></ion-input>
          </ion-item>        
          <ion-item>            
              <ion-label stacked>Plataforma</ion-label>
              <ion-select [(ngModel)]="form.plataforma">
                <ion-option value="1">PS</ion-option>
                <ion-option value="2">XBox</ion-option>
                <ion-option value="3">Nintendo</ion-option>            
              </ion-select>            
          </ion-item>                  
          <ion-item>            
              <ion-label stacked>Productor</ion-label>
              <ion-select [(ngModel)]="form.productor">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>            
              </ion-select>            
          </ion-item>                  
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button *ngIf="!selectedItem.editar" ion-button color="secondary" (click)="itemAgregar($event)">Agregar</button>
        <button *ngIf="selectedItem.editar" ion-button color="secondary" (click)="itemEditar($event)">Editar</button>
        <button ion-button color="danger" (click)="itemCancelar($event)">Cancelar</button>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
