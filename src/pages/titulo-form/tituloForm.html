<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <form [formGroup]="form">
          <ion-item>
            <ion-label stacked>Nombre</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Protagonista</ion-label>
            <ion-input type="text" formControlName="protagonista"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Director</ion-label>
            <ion-input type="text" formControlName="director"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Inventario</ion-label>
            <ion-input type="number" formControlName="inventario"></ion-input>
          </ion-item>  
          <ion-item>
            <ion-label stacked>Valor Alquiler</ion-label>
            <ion-input type="number" formControlName="valoralquiler"></ion-input>
          </ion-item>        
          <ion-item>            
              <ion-label stacked>Plataforma</ion-label>
              <ion-select formControlName="plataforma">
                <ion-option *ngFor="let plataforma of plataformas" value="{{plataforma.id}}">{{plataforma.descripcion}}</ion-option>                
              </ion-select>            
          </ion-item>                  
          <ion-item>            
              <ion-label stacked>Productor</ion-label>
              <ion-select formControlName="productor">
                <ion-option *ngFor="let productor of productores" value="{{productor.id}}">{{productor.descripcion}}</ion-option>                
              </ion-select>            
          </ion-item>                  
        </form>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button *ngIf="!selectedItem.editar" ion-button color="secondary" (click)="itemAgregar($event)">Agregar</button>
        <button *ngIf="selectedItem.editar" ion-button color="secondary" (click)="itemEditar($event)">Editar</button>
        <button ion-button color="danger" (click)="itemCancelar($event)">Cancelar</button>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
