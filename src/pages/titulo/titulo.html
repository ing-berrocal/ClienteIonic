<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TÃ­tulo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button color="light" (click)="itemAgregar($event)">Agregar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-label stacked>Busqueda</ion-label>
        <ion-select [(ngModel)]="busqueda">
          <ion-option value="t">Titulo</ion-option>
          <ion-option value="d">Director</ion-option>
          <ion-option value="pt">Protagonista</ion-option>
          <ion-option value="pr">Productor</ion-option>
          <ion-option value="pl">Consola</ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-6>
        <ion-item *ngIf="busqueda == 't' || busqueda == 'd' || busqueda == 'pt'">
          <ion-label color="primary" stacked>Buscar</ion-label>
          <ion-input type="text" placeholder="Consulta" [(ngModel)]="consulta"></ion-input>
        </ion-item>
        <ion-item *ngIf="busqueda == 'pr'">
          <ion-label>Busqueda</ion-label>
          <ion-select [(ngModel)]="consulta">
            <ion-option *ngFor="let productor of productores" value="{{productor.id}}">{{productor.descripcion}}</ion-option>                
          </ion-select>
        </ion-item>
        <ion-item *ngIf="busqueda == 'pl'">
          <ion-label>Consola</ion-label>
          <ion-select [(ngModel)]="consulta">
            <ion-option *ngFor="let plataforma of plataformas" value="{{plataforma.id}}">{{plataforma.descripcion}}</ion-option>                
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="light" (click)="itemBuscar($event)">Buscar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            <ion-icon name="{{item.icon}}" item-left></ion-icon>
            {{item.nombre}}
            <div class="item-note" item-right>
              {{item.plataforma}}
            </div>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
