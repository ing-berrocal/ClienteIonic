<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid> 
    <ion-row>
      <ion-col col-3>
        <ion-label stacked>Busqueda</ion-label>
        <ion-select [(ngModel)]="busqueda">
          <ion-option value="t">Titulo</ion-option>          
        </ion-select>
      </ion-col>
      <ion-col col-6>
        <ion-item *ngIf="busqueda == 't' || busqueda == 'd' || busqueda == 'pt'">
          <ion-label color="primary" stacked>Buscar</ion-label>
          <ion-input type="text" placeholder="Consulta" [(ngModel)]="consulta"></ion-input>
        </ion-item>                
      </ion-col>
      <ion-col col-3>
        <button ion-button color="light" (click)="itemBuscar($event)">Buscar</button>
      </ion-col>
    </ion-row>           
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            <ion-icon name="{{item.icon}}" item-left></ion-icon>
            {{item.nombre}}
            <div class="item-note" item-right>
              {{item.plataforma}}
            </div>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
